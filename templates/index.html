<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <title>CRUD App</title>
 
</head>

<body>
  <form class="container" method="post">
    <h3 class="mb-4">CRUD App</h3>
  </form>

  <div class="container">
    <div class="row">
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Contact</th>
            <th scope="col">Course</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody>

          {% for i in students %}
          <tr class="table-light">
            <td>{{i.id}}</td>
            <td>{{i.name}}</td>
            <td>{{i.email}}</td>
            <td>{{i.contact}}</td>
            <td>{{i.course}}</td>
            <td><a class="btn btn-primary" href="edit/{{i.id}}" role="button">Edit</a></td>
            <td><a class="btn btn-warning" href="delete/{{i.id}}" role="button">Delete</a></td>
          </tr>
          {% endfor %}

        </tbody>
      </table>
    </div>
    <br />
    <a class="btn btn-success" href="{{ url_for('add') }}" type="button">Add Student</a>
  </div>
</body>

</html>
