<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <title>CRUD App</title>
 
</head>

<body>
  <form class="container" action=" " method="post">

    <h2> Edit Student</h2>
    </h2>

    <div class="form-group">
      <label>Student Name</label>
      <input type="text" class="form-control" placeholder="Student Name" name="name" value="{{student.name}}" />
    </div>

    <div class="form-group">
      <label>Email address</label>
      <input type="email" class="form-control" placeholder="Email address" name="email" value="{{student.email}}"/>
    </div>

    <div class="form-group">
      <label>Contact Number</label>
      <input type="text" class="form-control" placeholder="Contact Number" name="contact" value="{{student.contact}}"/>
    </div>

    <div class="form-group">
      <label>Course Name</label>
      <input type="text" class="form-control" placeholder="Course Name" name="course" value="{{student.course}}"/>
    </div>

    <br />
    <button type="submit" class="btn btn-primary">Submit Now</button>

  </form>
</body>

</html>
